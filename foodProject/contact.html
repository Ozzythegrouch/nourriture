<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./styles/base.css" rel="stylesheet" />
  <link href="./styles/keyframes.css" rel="stylesheet" />
  <link href="./styles/layout.css" rel="stylesheet" />
  <link href="./styles/mobile.css" rel="stylesheet" />
  <link href="./styles/desktop.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Contributors</h1>
  <h3>Click the image to see what each member contributed.</h3>
  <div class="bio-wrapper" id="bio">
    <div class="bio-item">
      <h2>Anna Dosev</h2>
      <div class="text-block">
        <img id="anna" src="Anna.jpg">
        <ul class="bio-text" id="annaBio">
          <button type="button" class="btn-close" aria-label="Close"></button>
          <li>Introduction Page</li>
          <li>Cuisine Live Search</li>
        </ul>
      </div>
    </div>
    <div class="bio-item">
      <h2>Hodan Suleiman</h2>
      <div class="text-block">
        <img id="hodan" src="hodan.jpg">
        <ul class="bio-text" id="hodanBio">
          <button type="button" class="btn-close" aria-label="Close"></button>
          <li>Mobile Navbar</li>
          <li>Random Recipe Page</li>
        </ul>
      </div>
    </div>
    <div class="bio-item">
      <h2>Oscar Trejo</h2>
      <div class="text-block">
        <img id="oscar" src="Oscar.jpg">
        <ul class="bio-text" id="oscarBio">
          <button type="button" class="btn-close" aria-label="Close"></button>
          <li>API Calls</li>
          <li>Jokes</li>
        </ul>
      </div>
    </div>
    <div class="bio-item">
      <h2>Ron Cleveland, II</h2>
      <div class="text-block">
        <img id="ron" src="ron.jpg">
        <ul class="bio-text" id="ronBio">
          <button type="button" class="btn-close" aria-label="Close"></button>
          <li>Title Landing Page</li>
          <li>Contributors Page</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./contact.js" type="text/javascript"></script>
</body>
</html>
